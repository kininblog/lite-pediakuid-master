<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1">
  <meta name="keywords" content="{% if page.keywords %}{{ page.keywords | join: ', ' }}{% elsif page.tags %}{{ page.tags | join: ', ' }}{% else %}pediaku id, pediaku ppt, tempat belajar blogger dan seo{% endif %}">
  <meta name="publisher" content="{{ site.publisher | default: 'Pediaku ID' }}">
  <meta property="og:title" content="{{ page.title }}">
  <meta property="og:description" content="{{ page.description }}">
  <meta property="og:image" content="{{ page.image | absolute_url }}">
  <meta property="og:url" content="{{ page.url | absolute_url }}">
  <meta property="og:type" content="article">
  <meta name="google-site-verification" content="3iLri6gfwL-Klt9pOndfyAzlkYuKkxsoAkhWqVHvOzc" />
  <!-- Fonts -->
  <link rel="preload" href="/assets/fonts/roboto-condensed/roboto-condensed-v24-latin-700.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="/assets/fonts/source-serif/SourceSerif4-Semibold.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preconnect" href="/assets/fonts/inter/Inter-roman.var.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preconnect" href="/assets/fonts/source-serif/SourceSerif4-Regular.woff2" as="font" type="font/woff2" crossorigin>

  <!-- CSS -->
  <link rel="stylesheet" href="/assets/css/styles.css" />

  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/img/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/img/favicon-16x16.png">
  <link rel="manifest" href="/assets/img/site.webmanifest">
  <meta name="theme-color" content="#f9fafb">

  {% include helpers/seo-tags.html %}
  <meta name="google-site-verification" content="1m8RKTVLiJzsJAnqZaz1rnSgxAJs7IHChwwHeVBTpC0" />
  <!-- Scripts -->
  <script nonce="Njc5MTEyNzgy">
    try {
      if (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches) {
        document.documentElement.classList.add('dark');
        document.querySelector('meta[name="theme-color"]').setAttribute('content', '#18181b');
      } else if (localStorage.theme === 'dark') {
        document.documentElement.classList.add('theme-dark', 'dark');
        document.querySelector('meta[name="theme-color"]').setAttribute('content', '#18181b');
      } else if (localStorage.theme === 'light') {
        document.documentElement.classList.add('light');
        document.querySelector('meta[name="theme-color"]').setAttribute('content', '#f9fafb');
      }
    } catch (_) {}
  </script>
  <script src="https://cdn.usefathom.com/script.js" {% if jekyll.environment == 'production' %}data-site="BKYGCADM"{% else %}data-site="BJMXGCVM"{% endif %} defer></script>
  <script src="{{ site.baseurl }}/assets/js/lazyload.js"></script>

</head>
